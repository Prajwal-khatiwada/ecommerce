<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Add Product</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css
"
      rel="stylesheet"
    />
  </head>
  <div class="container">
    <div class="form">
      <h1>Add Admin Product</h1>
      <form action="http://localhost:8000/admin/addproduct" method="post" enctype="multipart/form-data">
        <div class="field">
          <label for="product_name">Product Name:</label>
          <input type="text" id="product_name" name="product_name" required />
        </div>
        
        <div class="field">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" required />
        </div>
        
        <div class="field">
          <label for="rating">Rating:</label>
          <input type="number" id="rating" name="rating" min="0" max="10" step="1" required />
        </div>
        
        <div class="field">
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" accept="image/*" required />
        </div>
        
        <div class="field">
          <label for="category">Category:</label>
          <select id="category" name="category[]" multiple required>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="game">Games</option>
          </select>
        </div>
        
        <button type="submit">Add Product</button>
      </form>
    </div>
  </div>
</body>
</html>
