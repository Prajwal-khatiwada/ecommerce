<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Add Product</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css
"
      rel="stylesheet"
    />
  </head>
  <div class="container forms">
    <div class="form signup">
      <h1>Add Admin Product</h1>
      <div class="message" id="message" style="display: none;"></div>
      <form action="http://localhost:8000/admin/addproduct" method="post" enctype="multipart/form-data">
        <div class="field">
          <label for="product_name">Product Name:</label>
          <input type="text" id="product_name" name="product_name" required />
        </div>
        
        <div class="field input-field">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" required />
        </div>
        
        <div class="field input-field">
          <label for="rating">Rating:</label>
          <input type="number" id="rating" name="rating" min="0" max="5" step="1" required />
        </div>
        
        <div class="field input-field">
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" accept="image/*" required />
        </div>
        
        <div class="field input-field">
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="Hand Made">Hand Made</option>
            <option value="clothing">Clothing</option>
            <option value="Jewellery">Jewellery</option>
            <option value="Thanka">Thanka</option>
          </select>
        </div>
        
        <button type="submit">Add Product</button>
      </form>
    </div>
  </div>
  <div class="product_list">
    <h2>Product List</h2>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Rating</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Product data with a Delete button -->
      </tbody>
    </table>
  </div>

  <script>
  function submitForm(event) {
    event.preventDefault(); 


    const formData = new FormData(document.querySelector("form"));

    fetch("http://localhost:8000/admin/addproduct", {
      method: "POST",
      body: formData,
    })
      .then((response) => response.json())
      .then((data) => {
        console.log(data); 
        const message = document.getElementById("message");
        message.textContent = data;
        message.style.display = "block";

        document.querySelector("form").reset();

        populateProductList();
      });
  }

  document.querySelector("form").addEventListener("submit", submitForm);
    
    function populateProductList() {
      fetch('http://localhost:8000/users/productview')
        .then(response => response.json())
        .then(data => {
          const productList = document.getElementById('product-list');
          productList.innerHTML = '';

          data.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${product.product_name}</td>
              <td>${product.price}</td>
              <td>${product.rating}</td>
              <td>${product.category}</td>
              <td>
                <button onclick="deleteProduct('${product.Product_ID}')">Delete</button>
              </td>
            `;
            productList.appendChild(row);
          });
        });
    }

    function deleteProduct(Product_ID) {
      if (confirm('Are you sure you want to delete this product?')) {
        fetch(`http://localhost:8000/admin/deleteproduct?id=${Product_ID}`)
          .then(response => response.json())
          .then(data => {
            alert(data);
            populateProductList();
          });
      }
    }

    populateProductList();

    if (!localStorage.getItem("authenticated")) {
            window.location.href = "admin_form.html";
        }
  </script>
</body>
</html>
